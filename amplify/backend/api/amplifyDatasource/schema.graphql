type Category @model @auth(rules: [{allow: public}]) {
  id: ID!
  category_name: String
  Reminders: [Reminder] @connection(keyName: "byCategory", fields: ["id"])
}

type Reminder @model @auth(rules: [{allow: public}]) @key(name: "byCategory", fields: ["categoryID"]) {
  id: ID!
  name: String
  date: AWSDate
  price: Float
  categoryID: ID!
  store: String
}
